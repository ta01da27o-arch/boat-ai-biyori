<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>競艇 展開予想</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ===================== -->
<!-- 24場グリッド画面 -->
<!-- ===================== -->
<div id="stadiumScreen">
  <h1 class="title">候補レース数 11R</h1>
  <div class="stadium-grid"></div>
</div>

<!-- ===================== -->
<!-- レース番号画面 -->
<!-- ===================== -->
<div id="raceScreen" class="hidden">

  <div class="race-header">
    <button id="backBtn">戻る</button>
    <h2 id="raceTitle"></h2>
  </div>

  <div class="race-grid"></div>

  <!-- ===================== -->
  <!-- 選手番号入力欄 -->
  <!-- ===================== -->
  <div class="player-input-area">

    <h3 class="section-title">選手番号入力</h3>

    <div class="player-input-list">
      <!-- 1〜6コース -->
      <div class="player-row course1">
        <span class="course-label">1</span>
        <input type="number" placeholder="選手番号" />
      </div>
      <div class="player-row course2">
        <span class="course-label">2</span>
        <input type="number" placeholder="選手番号" />
      </div>
      <div class="player-row course3">
        <span class="course-label">3</span>
        <input type="number" placeholder="選手番号" />
      </div>
      <div class="player-row course4">
        <span class="course-label">4</span>
        <input type="number" placeholder="選手番号" />
      </div>
      <div class="player-row course5">
        <span class="course-label">5</span>
        <input type="number" placeholder="選手番号" />
      </div>
      <div class="player-row course6">
        <span class="course-label">6</span>
        <input type="number" placeholder="選手番号" />
      </div>
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
