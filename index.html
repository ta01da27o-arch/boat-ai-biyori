<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>競艇 展開予想</title>

  <!-- 完成CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ===================== -->
<!-- 24場選択画面 -->
<!-- ===================== -->
<div id="stadiumScreen">

  <h1 class="title">候補レース数 11R</h1>

  <!-- ★ JSが生成する場所（絶対に必要） -->
  <div class="stadium-grid">
    <!-- script.js -->
  </div>

</div>

<!-- ===================== -->
<!-- レース番号画面 -->
<!-- ===================== -->
<div id="raceScreen" class="hidden">

  <div class="race-header">
    <button id="backBtn">戻る</button>
    <h2 id="raceTitle"></h2>
  </div>

  <!-- ★ JSが生成する場所（絶対に必要） -->
  <div class="race-grid">
    <!-- script.js -->
  </div>

</div>

<!-- ===================== -->
<!-- 選手番号入力欄 -->
<!-- ===================== -->
<div class="player-input">

  <h2>選手番号入力</h2>

  <div class="player-grid">
    <input type="number" placeholder="1コース">
    <input type="number" placeholder="2コース">
    <input type="number" placeholder="3コース">
    <input type="number" placeholder="4コース">
    <input type="number" placeholder="5コース">
    <input type="number" placeholder="6コース">
  </div>

</div>

<!-- ===================== -->
<!-- ③ 決まり手グラフ -->
<!-- ===================== -->
<div class="kimarite-section">

  <h2>各コース 決まり手</h2>

  <div class="kimarite-row c1">
    <span class="label">1コース</span>
    <div class="bar"><div style="width:65%"></div></div>
    <span class="value">65%</span>
  </div>

  <div class="kimarite-row c2">
    <span class="label">2コース</span>
    <div class="bar"><div style="width:40%"></div></div>
    <span class="value">40%</span>
  </div>

  <div class="kimarite-row c3">
    <span class="label">3コース</span>
    <div class="bar"><div style="width:55%"></div></div>
    <span class="value">55%</span>
  </div>

  <div class="kimarite-row c4">
    <span class="label">4コース</span>
    <div class="bar"><div style="width:70%"></div></div>
    <span class="value">70%</span>
  </div>

  <div class="kimarite-row c5">
    <span class="label">5コース</span>
    <div class="bar"><div style="width:60%"></div></div>
    <span class="value">60%</span>
  </div>

  <div class="kimarite-row c6">
    <span class="label">6コース</span>
    <div class="bar"><div style="width:30%"></div></div>
    <span class="value">30%</span>
  </div>

</div>

<!-- ===================== -->
<!-- Script -->
<!-- ===================== -->
<script src="script.js"></script>

</body>
</html>
