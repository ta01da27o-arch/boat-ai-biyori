<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>競艇展開予想</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ① 場一覧 -->
<div id="stadiumView">
  <div class="header" id="stadiumHeader"></div>
  <div class="grid" id="stadiumGrid"></div>
</div>

<!-- ② レース番号画面 -->
<div id="raceView" class="hidden">
  <div class="header">
    <button onclick="backToStadium()">←</button>
    <span id="raceHeader"></span>
  </div>
  <div class="race-grid" id="raceGrid"></div>
</div>

<!-- ③ 詳細画面 -->
<div id="detailView" class="hidden">
  <div class="header">
    <button onclick="backToRace()">←</button>
    <span id="detailHeader"></span>
  </div>

  <div id="players"></div>

  <!-- ④ コース期待値 -->
  <div class="section">
    <div class="section-title">各コース入着期待値</div>
    <div id="expectation"></div>
  </div>

  <!-- ⑤ 展開解析 -->
  <div class="section">
    <div class="section-title">⭐ 展開解析</div>
    <div id="analysisText"></div>
  </div>

  <!-- ⑥ 買い目 -->
  <div class="section">
    <div class="section-title">買い目</div>
    <div id="betsText"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
